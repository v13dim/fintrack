<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack - Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <div class="header">
      <div class="header-left">
        <span class="header-title">Settings</span>
      </div>
    </div>
    <div class="content content-with-header">
      <div class="section-header">Security</div>
      <div class="card" style="padding: 0; gap: 0;">
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Face ID / Touch ID</div>
            </div>
          </div>
          <label class="toggle-switch">
            <input type="checkbox" checked>
            <span class="toggle-slider"></span>
          </label>
        </div>
        <div class="divider"></div>
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Change PIN</div>
            </div>
          </div>
          <span class="list-item-arrow">‚Üí</span>
        </div>
        <div class="divider"></div>
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Auto-lock</div>
              <div class="list-item-subtitle">1 minute</div>
            </div>
          </div>
        </div>
      </div>

      <div class="section-header">Data</div>
      <div class="card" style="padding: 0; gap: 0;">
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Export to CSV</div>
            </div>
          </div>
          <span class="list-item-arrow">‚Üí</span>
        </div>
        <div class="divider"></div>
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Create Backup</div>
            </div>
          </div>
          <span class="list-item-arrow">‚Üí</span>
        </div>
        <div class="divider"></div>
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Restore</div>
            </div>
          </div>
          <span class="list-item-arrow">‚Üí</span>
        </div>
        <div class="divider"></div>
        <div class="list-item" style="background: var(--error-bg); ">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title" style="color: var(--error-text);">Delete All Data</div>
            </div>
          </div>
        </div>
      </div>

      <div class="section-header">App</div>
      <div class="card" style="padding: 0; gap: 0;">
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">Currency</div>
              <div class="list-item-subtitle">‚Ç¨</div>
            </div>
          </div>
          <span class="list-item-arrow">‚Üí</span>
        </div>
        <div class="divider"></div>
        <div class="list-item">
          <div class="list-item-content">
            <div class="list-item-text">
              <div class="list-item-title">About</div>
            </div>
          </div>
          <span class="list-item-arrow">‚Üí</span>
        </div>
      </div>

      <div style="text-align: center; padding: 16px;">
        <div style="font-size: 14px; color: var(--text-secondary);">Version 1.0.0</div>
      </div>
    </div>
    <div class="bottom-nav">
      <a href="#" class="nav-item">
        <span class="nav-icon">üè†</span>
        <span>Home</span>
      </a>
      <a href="#" class="nav-item">
        <span class="nav-icon">üìä</span>
        <span>Analytics</span>
      </a>
      <a href="#" class="nav-item active">
        <span class="nav-icon">‚öôÔ∏è</span>
        <span>Settings</span>
      </a>
    </div>
  </div>
</body>
</html>
