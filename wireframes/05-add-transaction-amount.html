<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack - Add Transaction - Amount</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="mobile-container">
    <div class="header">
      <div class="header-left">
        <button class="btn-icon">✕</button>
        <span class="header-title">New Expense</span>
      </div>
      <div class="header-right">
      <span class="btn-icon" style="color: var(--accent-green); font-weight: 600;">Next</span>
      </div>
    </div>
    <div class="content content-with-header" style="display: flex; flex-direction: column; justify-content: space-between;">
      <div class="flex-col gap-8">
        <div class="type-toggle">
          <button class="type-toggle-btn active">Expense</button>
          <button class="type-toggle-btn">Income</button>
        </div>
        <div class="amount-display">€54.00</div>
      </div>
      <div style="flex-shrink: 0; width: 100%;">
        <div class="pin-pad">
          <button class="pin-key">1</button>
          <button class="pin-key">2</button>
          <button class="pin-key">3</button>
          <button class="pin-key">4</button>
          <button class="pin-key">5</button>
          <button class="pin-key">6</button>
          <button class="pin-key">7</button>
          <button class="pin-key">8</button>
          <button class="pin-key">9</button>
          <button class="pin-key">.</button>
          <button class="pin-key">0</button>
          <button class="pin-key">⌫</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
