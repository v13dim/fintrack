name: Main branch (push)

on:
  push:
    branches: [main]

env:
  CI: true

jobs:
  quality:
    name: Lint, type-check, test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: npm run format:check

      - name: Type check
        run: npm run type-check

      - name: Tests with coverage
        run: npm run test:coverage

  android-build:
    name: Android Build
    runs-on: ubuntu-latest
    needs: quality
    environment: dev
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free disk space (Realm + native libs need space)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android/sdk/ndk-bundle
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          sudo docker image prune --all --force 2>/dev/null || true
          df -h

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ vars.NODE_VERSION }}
          cache: 'npm'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            npm-

      - name: Install dependencies
        run: npm ci

      # Required for Fastlane (android distribute).
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('android/**/*.gradle*', 'android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'tools platform-tools platforms;android-36 build-tools;36.0.0'

      - name: Prepare Sentry (Android)
        env:
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          mkdir -p android
          {
            echo "defaults.org=${SENTRY_ORG}"
            echo "defaults.project=${SENTRY_PROJECT}"
            echo "defaults.url=https://sentry.io/"
            [ -n "$SENTRY_AUTH_TOKEN" ] && echo "auth.token=$SENTRY_AUTH_TOKEN"
          } > android/sentry.properties

      - name: Prepare google-services.json (Android)
        env:
          ANDROID_GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.ANDROID_GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          if [ -z "$ANDROID_GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "::error::Set ANDROID_GOOGLE_SERVICES_JSON_BASE64 in repo Secrets (see docs/guides/certificate-management-guide.md)"
            exit 1
          fi
          echo "$ANDROID_GOOGLE_SERVICES_JSON_BASE64" | base64 -d > android/app/google-services.json

      - name: Get version from package.json
        id: version
        run: echo "versionName=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Bump Android version
        uses: chkfung/android-version-actions@v1.2.2
        with:
          gradlePath: android/app/build.gradle
          versionCode: ${{ github.run_number }}
          versionName: ${{ steps.version.outputs.versionName }}

      - name: Build Android releaseDev and distribute to Firebase
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          FIREBASE_APP_ID_ANDROID: ${{ vars.FIREBASE_APP_ID_ANDROID }}
          FIREBASE_TESTERS: ${{ vars.FIREBASE_TESTERS }}
          FIREBASE_GROUPS: ${{ vars.FIREBASE_GROUPS }}
        run: |
          if [ -z "$FIREBASE_SERVICE_ACCOUNT_JSON" ]; then
            echo "::error::Set FIREBASE_SERVICE_ACCOUNT_JSON in repo Secrets (see docs/guides/certificate-management-guide.md)"
            exit 1
          fi
          if [ -z "$ANDROID_KEYSTORE_PASSWORD" ] || [ -z "$ANDROID_KEY_ALIAS" ] || [ -z "$ANDROID_KEY_PASSWORD" ]; then
            echo "::error::Set ANDROID_KEYSTORE_PASSWORD, ANDROID_KEY_ALIAS, ANDROID_KEY_PASSWORD in repo Secrets (see docs/guides/certificate-management-guide.md)"
            exit 1
          fi
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "::error::Set ANDROID_KEYSTORE_BASE64 in repo Secrets (see docs/guides/certificate-management-guide.md)"
            exit 1
          fi
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > /tmp/firebase-sa.json
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/firebase-sa.json
          echo "$ANDROID_KEYSTORE_BASE64" | base64 -d > /tmp/fintrack-release.keystore
          export ANDROID_KEYSTORE_PATH=/tmp/fintrack-release.keystore
          bundle exec fastlane android distribute

